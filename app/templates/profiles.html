{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Profiles</h1>
<form class="flex gap-2 mb-3"><input name="search" class="border rounded p-2" placeholder="Search profile"><select name="sort" class="border rounded p-2"><option value="name">name</option><option value="created">created</option></select><button class="bg-blue-600 text-white rounded px-3">Filter</button></form>
<div class="bg-white dark:bg-slate-800 rounded-xl p-4 shadow overflow-auto"><table class="w-full"><tr><th>Name</th><th>Mode</th><th>Latency mod</th><th>Error mod</th><th>Throughput mod</th></tr>{% for p in profiles %}<tr class="border-t"><td>{{p.name}}</td><td>{{p.mode}}</td><td>{{p.latency_modifier}}</td><td>{{p.error_modifier}}</td><td>{{p.throughput_modifier}}</td></tr>{% endfor %}</table></div>
{% endblock %}
